<div class="leaf "><div class="inner justify"><p class="no-indent  ">One look as she sank into a chair, as her arms fell on the table, as her fair head dropped on them wearily. One farewell look, and the door had closed upon her—the great gulf of separation had opened between us—the image of Laura Fairlie was a memory of the past already.</p><hr class="section"></div> </div>
